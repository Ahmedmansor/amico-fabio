<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabio Tours | Sharm El Sheikh</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: '#D4AF37',
                        'gold-light': '#F1D78A',
                        'gold-dark': '#AA8C2C',
                        'black-rich': '#0a0a0a',
                        'gray-dark': '#1a1a1a',
                        'cream': '#F5F5DC',
                        'brown-dark': '#1a1510'
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        playfair: ['Playfair Display', 'serif'],
                    },
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                        'bounce-slow': 'bounce 3s infinite',
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Playfair+Display:wght@400;700&family=Cinzel:wght@600;700&display=swap"
        rel="stylesheet">
</head>

<body class="bg-black font-sans text-gray-200">
    <!-- Global UI Placeholders -->
    <header id="global-header" class="fixed w-full top-0 z-50 transition-all duration-300"></header>

    <section id="hero-slider-section" class="w-full relative overflow-hidden">
        <div class="hero-slider-box mx-auto">
            //hero-slider-bg
            <div class="hero-slider-bg">
                <img src="assets/images/comandamenti-images/1.webp" data-landing-img="landing.hero.0"
                    alt="Comandamenti 1" class="hero-slide" fetchpriority="high" width="720" height="1280">

                <img data-landing-img="landing.hero.1" alt="Comandamenti 2" class="hero-slide" loading="lazy"
                    width="720" height="1280">
                <img data-landing-img="landing.hero.2" alt="Comandamenti 3" class="hero-slide" loading="lazy"
                    width="720" height="1280">
            </div>
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <h2 class="hero-title" data-i18n="hero.vip_title">VIP ACCESS: I 10 Comandamenti di Fabio</h2>
                <p class="hero-desc" data-i18n="hero.vip_desc">Il manuale di sopravvivenza definitivo per Sharm. Evita
                    le trappole per turisti e
                    vivi la vera vacanza da insider.</p>
                <a href="sharm-secrets/index.html" class="hero-btn" data-i18n="hero.vip_btn">SBLOCCA IL MANUALE VIP</a>
            </div>
        </div>
    </section>
    <!-- Who is Fabio Parallax Section -->
    <section id="who-fabio" class="who-fabio-section" aria-label="Who is Fabio">
        <div class="wf-container">
            <img class="wf-bg" data-landing-img="landing.whoFabio.bg" alt="Background" loading="lazy" decoding="async">
            <div class="wf-foreground">
                <div class="wf-glow" aria-hidden="true"></div>
                <img class="wf-figure" data-landing-img="landing.whoFabio.person" alt="Fabio" loading="lazy"
                    decoding="async">
            </div>
            <button type="button" class="wf-bio-btn" data-i18n="global.who_is_fabio_btn">Who is Fabio</button>
        </div>
    </section>
    <div class="wf-overlay-bio">
        <div class="wf-overlay-content">
            <button type="button" class="wf-overlay-close" aria-label="Close">Ã—</button>
            <div class="wf-overlay-text" data-i18n="secrets.page6.intro"></div>
        </div>
    </div>
    <!-- Bannar -->
    <div id="promo-banner-container"></div>

    <div id="trips-title-section" class="min-h-screen flex flex-col items-center justify-center p-4 pt-24">
        <!-- Hero / Title -->
        <div class="text-center mb-12" data-aos="fade-down">
            <h1 class="text-5xl md:text-7xl font-playfair font-bold mb-4 text-gold tracking-tighter drop-shadow-lg"
                data-i18n="global.brand_title"></h1>
            <p class="text-gray-400 uppercase tracking-widest text-sm md:text-base" data-i18n="global.vip_experiences">
            </p>
        </div>

        <!-- Catalog Grid -->
        <div id="trips-grid" class="grid gap-8 grid-cols-1 w-full max-w-5xl px-4 mx-auto">

            <a class="lux-entry-card" href="explore.html?loc=sharm" data-aos="fade-up" data-aos-delay="0">
                <div class="lux-entry-image">
                    <img src="assets/images/home-fabio-tours-sections/sharm.webp" alt="Sharm El Sheikh" loading="lazy"
                        width="800" height="600"
                        onerror="this.onerror=null; this.src='assets/images/logo/logo-fabio-square.webp';">
                    <div class="lux-entry-overlay"></div>
                </div>
                <div class="lux-entry-content">
                    <h3 class="lux-entry-title" data-i18n="global.locations.sharm">Sharm El Sheikh</h3>
                    <span class="lux-entry-cta" data-i18n="global.discover">Explore</span>
                </div>
            </a>
            <a class="lux-entry-card" href="explore.html?loc=cairo" data-aos="fade-up" data-aos-delay="140">
                <div class="lux-entry-image">
                    <img src="assets/images/home-fabio-tours-sections/cairo.webp" alt="Cairo" loading="lazy" width="800"
                        height="600" onerror="this.onerror=null; this.src='assets/images/logo/logo-fabio-square.webp';">
                    <div class="lux-entry-overlay"></div>
                </div>
                <div class="lux-entry-content">
                    <h3 class="lux-entry-title" data-i18n="global.locations.cairo">Cairo</h3>
                    <span class="lux-entry-cta" data-i18n="global.discover">Explore</span>
                </div>
            </a>
            <a class="lux-entry-card" href="explore.html?loc=luxor_and_aswan" data-aos="fade-up" data-aos-delay="280">
                <div class="lux-entry-image">
                    <img src="assets/images/home-fabio-tours-sections/Luxor-and-aswan.webp" alt="Luxor & Aswan"
                        loading="lazy" width="800" height="600"
                        onerror="this.onerror=null; this.src='assets/images/logo/logo-fabio-square.webp';">
                    <div class="lux-entry-overlay"></div>
                </div>
                <div class="lux-entry-content">
                    <h3 class="lux-entry-title" data-i18n="global.locations.luxor_aswan">Luxor & Aswan</h3>
                    <span class="lux-entry-cta" data-i18n="global.discover">Explore</span>
                </div>
            </a>
        </div>
    </div>

    <footer id="global-footer"></footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script src="assets/js/image_paths.js"></script>
    <script src="assets/lang/global-it.js"></script>
    <script src="assets/lang/global-en.js"></script>
    <script src="assets/js/core/api.js"></script>
    <script src="assets/js/trips_metadata.js"></script>
    <script src="assets/js/modules/global-header.js"></script>
    <script src="assets/js/modules/global-footer.js"></script>
    <script src="assets/js/modules/trips-renderer.js"></script>
    <script src="assets/js/modules/hero-slider.js"></script>
    <script src="assets/js/modules/promo-banner.js"></script>
    <script src="assets/js/modules/who-fabio.js"></script>
    <script src="assets/js/modules/ui-layout.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
