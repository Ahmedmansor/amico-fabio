<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Details - Fabio Tourism</title>
    <meta name="description" content="Detailed trip itinerary and booking for Fabio Tourism requests.">
    <meta name="robots" content="index, follow">
    <link rel="preload" href="/assets/montserrat-v31-latin-regular-BLhwKU8k.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/assets/cinzel-v26-latin-700-Dkw14w9r.woff2" as="font" type="font/woff2" crossorigin>
  <script type="module" crossorigin src="/assets/details-DnB0wWc0.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/global-footer-HRMOwUjU.js">
  <link rel="modulepreload" crossorigin href="/assets/ui-layout-BzRTcNJb.js">
  <link rel="modulepreload" crossorigin href="/assets/faq-loader-Dk-zilFa.js">
  <link rel="stylesheet" crossorigin href="/assets/global-footer-RctZMfGc.css">
</head>

<body class="font-sans antialiased text-gray-200 details-page">

    <header id="global-header"
        class="fixed w-full top-0 z-50 bg-black/80 backdrop-blur-md border-b border-gold/10 transition-all duration-300">
    </header>

    <main class="min-h-screen pt-20">

        <section id="detail-hero" class="relative w-full lg:container lg:mx-auto lg:mt-28 lg:px-4 lg:mb-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-0 lg:gap-12 items-start">

                <div class="flex flex-col gap-4">
                    <div
                        class="relative w-full h-[45vh] lg:h-[500px] bg-gray-900 overflow-hidden lg:rounded-2xl shadow-2xl group">
                        <img id="hero-bg-img" src="" alt="Trip Image"
                            class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105"
                            loading="eager">

                        <button type="button" id="hero-back-btn"
                            class="absolute top-4 left-4 z-20 w-10 h-10 bg-black/60 backdrop-blur-md rounded-full flex items-center justify-center text-white lg:hidden border border-white/10">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 19l-7-7 7-7"></path>
                            </svg>
                        </button>

                        <span id="detail-badge"
                            class="absolute top-4 right-4 z-20 inline-block bg-gold text-black font-bold text-[10px] px-2 py-1 rounded-sm uppercase tracking-widest shadow-lg"></span>
                    </div>

                    <div class="w-full px-4 lg:px-0">
                        <div id="gallery-grid" class="flex gap-3 overflow-x-auto pb-2 hide-scrollbar snap-x">
                        </div>
                    </div>
                </div>

                <div class="px-5 pt-4 lg:pt-0 pb-8 flex flex-col justify-center animate-fade-up">
                    <div class="flex items-center gap-4 text-xs text-gold mb-3 uppercase tracking-wider font-bold">
                        <div class="flex items-center">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span id="detail-duration"></span>
                        </div>
                        <div class="w-1 h-1 bg-gray-600 rounded-full"></div>
                    </div>

                    <h1 id="detail-title"
                        class="text-2xl lg:text-3xl font-playfair font-bold text-white leading-tight mb-4"></h1>

                    <div class="flex items-baseline gap-2 mb-6 border-b border-gray-800 pb-6">
                        <span class="text-gray-400 text-sm" data-i18n="global.price_from">From</span>
                        <span id="detail-price" class="text-xl font-bold text-gold"></span>
                        <span class="text-gray-500 text-sm" data-i18n="global.per_person">/ Person</span>
                    </div>

                    <p id="detail-desc" class="text-gray-300 leading-relaxed text-lg mb-8"></p>

                    <button
                        onclick="document.getElementById('booking-card-container').scrollIntoView({behavior: 'smooth'})"
                        class="hidden lg:inline-flex items-center justify-center px-8 py-4 bg-gold text-black font-bold uppercase tracking-widest rounded-lg hover:bg-white transition-colors w-fit">
                        <span data-i18n="global.book_now">Check Availability</span>
                    </button>
                </div>
            </div>
        </section>

        <section class="container mx-auto px-4 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">

                <div class="lg:col-span-2 space-y-12 animate-fade-up delay-100">

                    <div class="prose prose-lg prose-invert max-w-none">
                        <h2 class="text-3xl font-playfair text-gold mb-6 border-b border-gray-800 pb-2" id="label-desc"
                            data-i18n="global.description"></h2>
                        <p id="detail-desc" class="text-gray-300 leading-loose"></p>
                    </div>

                    <div>
                        <h3 class="text-2xl font-playfair text-white mb-6 border-b border-gray-800 pb-2"
                            id="label-highlights" data-i18n="global.highlights"></h3>
                        <ul id="detail-highlights" class="space-y-3 text-gray-300 bullet-gold pl-4 text-lg"></ul>
                    </div>

                    <div class="bg-gray-900/50 p-8 rounded-xl border border-gray-800 shadow-inner">
                        <h3 class="text-2xl font-playfair text-white mb-6 border-b border-gray-700 pb-2"
                            id="label-itinerary" data-i18n="global.itinerary_details"></h3>
                        <div id="detail-full-desc" class="text-gray-400 leading-relaxed space-y-4"></div>
                        <div id="detail-program" class="mt-8 pt-8 border-t border-gray-800"></div>
                    </div>

                    <div class="bg-red-900/10 border border-red-900/30 p-6 rounded-lg mt-8">
                        <h4 class="text-red-400 font-bold mb-2 flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                                </path>
                            </svg>
                            <span id="label-important" data-i18n="global.important"></span>
                        </h4>
                        <p id="detail-important" class="text-sm text-gray-400"></p>
                    </div>
                </div>

                <div class="lg:col-span-1 space-y-8 animate-fade-up delay-200">
                    <div id="detail-info-card"
                        class="sticky top-24 bg-gray-900 border border-gold/30 rounded-xl p-6 shadow-2xl transition-all duration-300">
                        <div class="text-center mb-6 border-b border-gray-800 pb-4">
                            <span class="text-gray-400 text-sm block mb-1" data-i18n="global.price_from">Starting
                                from</span>
                            <span id="card-price" class="text-4xl font-playfair font-bold text-gold"></span>
                            <span class="text-gray-500 text-sm block mt-1" data-i18n="global.per_person">per
                                person</span>
                        </div>
                        <div id="card-price-breakdown" class="mt-2 space-y-2 text-sm text-gray-200"></div>
                        <div class="space-y-4 pt-6 border-t border-gray-800">
                            <div>
                                <h5 class="text-white font-bold text-sm mb-2" id="label-includes"
                                    data-i18n="global.included"></h5>
                                <ul id="detail-includes" class="text-sm text-gray-400 space-y-1"></ul>
                            </div>
                            <div>
                                <h5 class="text-white font-bold text-sm mb-2" id="label-excludes"
                                    data-i18n="global.not_included"></h5>
                                <ul id="detail-excludes" class="text-sm text-gray-500 space-y-1"></ul>
                            </div>
                        </div>
                    </div>

                    <div id="booking-card-container"
                        class="bg-gray-900 border border-gold/30 rounded-xl p-6 shadow-2xl transition-all duration-300">
                        <form id="trip-booking-form" class="space-y-5" onsubmit="return false;">
                            <div class="animate-pulse space-y-4">
                                <div class="h-10 bg-gray-800 rounded"></div>
                                <div class="h-10 bg-gray-800 rounded"></div>
                                <div class="h-20 bg-gray-800 rounded"></div>
                            </div>
                        </form>
                        <div class="mt-6 pt-4 border-t border-gold/20 flex justify-between items-end">
                            <span class="text-gray-400 text-sm" data-i18n="global.total_estimate">Total Estimate</span>
                            <span id="live-total-price" class="text-2xl font-bold text-white">â‚¬0</span>
                        </div>
                        <button id="btn-submit-booking" type="button"
                            class="w-full mt-4 py-4 bg-gradient-to-r from-gold to-yellow-600 text-black font-bold uppercase tracking-widest rounded-lg shadow-lg">
                            <span data-i18n="global.book_now">Book Now</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <div id="sticky-mobile-book"
            class="fixed bottom-4 left-4 right-4 z-50 transform translate-y-32 transition-transform duration-500 lg:hidden transition-opacity duration-500 opacity-100">
            <button onclick="document.getElementById('booking-card-container').scrollIntoView({behavior: 'smooth'})"
                class="w-full py-3 bg-gold text-black font-bold rounded-lg shadow-2xl flex items-center justify-center gap-2 border-2 border-white/20">
                <span>ðŸ“…</span>
                <span data-i18n="global.book_now">Book This Trip</span>
            </button>
        </div>

    </main>

    <div id="faq-section-container"></div>

    <footer id="global-footer"></footer>

    <div id="invoice-modal"
        class="fixed inset-0 z-[100] hidden bg-black/90 backdrop-blur-sm flex items-center justify-center p-4">
        <div
            class="bg-gray-900 border border-gold rounded-2xl w-full max-w-md p-6 relative shadow-[0_0_50px_rgba(212,175,55,0.2)]">
            <h3 class="text-2xl font-playfair text-gold mb-4 text-center">Invoice Summary</h3>
            <div id="invoice-content" class="space-y-4 text-gray-300 text-sm mb-6"></div>
            <div class="flex gap-4">
                <button onclick="document.getElementById('invoice-modal').classList.add('hidden')"
                    class="flex-1 py-3 border border-gray-600 rounded-lg text-gray-400 hover:bg-gray-800 transition">Cancel</button>
                <button onclick="BookingManager.sendToWhatsApp()"
                    class="flex-1 py-3 bg-gold text-black font-bold rounded-lg hover:bg-white transition flex items-center justify-center gap-2">
                    <span>ðŸš€</span> Confirm
                </button>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.UILayout) window.UILayout.init();
            if (window.DetailsRenderer) window.DetailsRenderer.init();
        });
    </script>
</body>

</html>
