<body class="font-sans antialiased text-gray-200 package-details-page">
    <header id="global-header"
        class="fixed w-full top-0 z-50 bg-black/80 backdrop-blur-md border-b border-gold/10 transition-all duration-300">
    </header>
    <main class="min-h-screen pt-20">
        <section id="detail-hero" class="relative h-[60vh] md:h-[70vh] flex items-end justify-center">
            <div id="hero-bg" class="absolute inset-0 bg-cover bg-center z-0 transition-all duration-700"></div>
            <div class="absolute inset-0 hero-overlay z-10"></div>
            <div class="relative z-20 container mx-auto px-4 pb-12 text-center md:text-left" data-aos="fade-up">
                <span id="detail-badge"
                    class="inline-block bg-gold text-black font-bold text-xs px-3 py-1 rounded-full mb-4 uppercase tracking-widest shadow-lg"></span>
                <h1 id="detail-title"
                    class="text-4xl md:text-6xl font-playfair font-bold text-white mb-4 leading-tight shadow-black drop-shadow-lg">
                </h1>
                <div
                    class="flex flex-wrap items-center justify-center md:justify-start gap-6 text-sm md:text-base text-gray-300">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-gold mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span id="detail-duration"></span>
                    </div>
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-gold mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                            </path>
                        </svg>
                        <span id="detail-price" class="text-gold font-bold text-lg"></span>
                    </div>
                </div>
            </div>
        </section>
        <section class="container mx-auto px-4 -mt-10 relative z-30 mb-10">
            <div id="gallery-grid" class="flex gap-4 overflow-x-auto pb-4 hide-scrollbar snap-x"></div>
        </section>
        <section class="container mx-auto px-4 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
                <div class="lg:col-span-2 space-y-12" data-aos="fade-up" data-aos-delay="100">
                    <div class="prose prose-lg prose-invert max-w-none">
                        <h2 class="text-3xl font-playfair text-gold mb-6 border-b border-gray-800 pb-2" id="label-desc"
                            data-i18n="global.description"></h2>
                        <p id="detail-desc" class="text-gray-300 leading-loose"></p>
                    </div>
                    <div>
                        <h3 class="text-2xl font-playfair text-white mb-6 border-b border-gray-800 pb-2"
                            id="label-highlights" data-i18n="global.highlights"></h3>
                        <ul id="detail-highlights" class="space-y-3 text-gray-300 bullet-gold pl-4 text-lg"></ul>
                    </div>
                    <div class="bg-gray-900/50 p-8 rounded-xl border border-gray-800 shadow-inner">
                        <h3 class="text-2xl font-playfair text-white mb-6 border-b border-gray-700 pb-2"
                            id="label-itinerary" data-i18n="global.itinerary_details"></h3>
                        <div id="detail-full-desc" class="text-gray-400 leading-relaxed space-y-4"></div>
                        <div id="detail-program" class="mt-8 pt-8 border-t border-gray-800"></div>
                    </div>
                    <div class="bg-gray-900/60 border border-gold/20 p-6 rounded-xl mt-8">
                        <h3 class="text-2xl font-playfair text-gold mb-4" id="label-included-trips"
                            data-i18n="global.included_trips"></h3>
                        <p class="text-gray-400 text-sm mb-4" id="included-trips-subtitle"></p>
                        <div id="included-trips-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                    </div>
                    <div class="bg-red-900/10 border border-red-900/30 p-6 rounded-lg mt-8">
                        <h4 class="text-red-400 font-bold mb-2 flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                                </path>
                            </svg>
                            <span id="label-important" data-i18n="global.important"></span>
                        </h4>
                        <p id="detail-important" class="text-sm text-gray-400"></p>
                    </div>
                </div>
                <div class="lg:col-span-1 space-y-8">
                    <div id="detail-info-card"
                        class="sticky top-24 bg-gray-900 border border-gold/30 rounded-xl p-6 shadow-2xl transition-all duration-300">
                        <div class="text-center mb-6 border-b border-gray-800 pb-4">
                            <span class="text-gray-400 text-sm block mb-1" data-i18n="global.price_from">Starting
                                from</span>
                            <span id="card-price" class="text-4xl font-playfair font-bold text-gold"></span>
                            <span class="text-gray-500 text-sm block mt-1" data-i18n="global.per_person">per
                                person</span>
                        </div>
                        <div id="card-price-breakdown" class="mt-2 space-y-2 text-sm text-gray-200"></div>
                        <div class="space-y-4 pt-6 border-t border-gray-800">
                            <div>
                                <h5 class="text-white font-bold text-sm mb-2" id="label-includes"
                                    data-i18n="global.included"></h5>
                                <ul id="detail-includes" class="text-sm text-gray-400 space-y-1"></ul>
                            </div>
                            <div>
                                <h5 class="text-white font-bold text-sm mb-2" id="label-excludes"
                                    data-i18n="global.not_included"></h5>
                                <ul id="detail-excludes" class="text-sm text-gray-500 space-y-1"></ul>
                            </div>
                        </div>
                    </div>
                    <div id="booking-card-container"
                        class="bg-gray-900 border border-gold/30 rounded-xl p-6 shadow-2xl transition-all duration-300">
                        <form id="trip-booking-form" class="space-y-5" onsubmit="return false;">
                            <div class="animate-pulse space-y-4">
                                <div class="h-10 bg-gray-800 rounded"></div>
                                <div class="h-10 bg-gray-800 rounded"></div>
                                <div class="h-20 bg-gray-800 rounded"></div>
                            </div>
                        </form>
                        <div class="mt-6 pt-4 border-t border-gold/20 flex justify-between items-end">
                            <span class="text-gray-400 text-sm" data-i18n="global.total_estimate">Total Estimate</span>
                            <span id="live-total-price" class="text-2xl font-bold text-white">0</span>
                        </div>
                        <button id="btn-submit-booking" type="button"
                            class="w-full mt-4 py-4 bg-gradient-to-r from-gold to-yellow-600 text-black font-bold uppercase tracking-widest rounded-lg shadow-lg hover:shadow-gold/50 transform hover:-translate-y-1 transition-all duration-300">
                            <span data-i18n="global.book_package_now">Book Package Now</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <div id="sticky-mobile-book"
            class="fixed bottom-4 left-4 right-4 z-50 transform translate-y-32 transition-transform duration-500 lg:hidden transition-opacity duration-500 opacity-100">
            <button onclick="document.getElementById('booking-card-container').scrollIntoView({behavior: 'smooth'})"
                class="w-full py-3 bg-gold text-black font-bold rounded-lg shadow-2xl flex items-center justify-center gap-2 border-2 border-white/20">
                <span data-i18n="global.book_package_now">Book Package Now</span>
            </button>
        </div>
    </main>
    <footer id="global-footer"></footer>
    <div id="invoice-modal"
        class="fixed inset-0 z-[100] hidden bg-black/90 backdrop-blur-sm flex items-center justify-center p-4">
        <div
            class="bg-gray-900 border border-gold rounded-2xl w-full max-w-md p-6 relative shadow-[0_0_50px_rgba(212,175,55,0.2)]">
            <h3 class="text-2xl font-playfair text-gold mb-4 text-center">Invoice Summary</h3>
            <div id="invoice-content" class="space-y-4 text-gray-300 text-sm mb-6"></div>
            <div class="flex gap-4">
                <button onclick="document.getElementById('invoice-modal').classList.add('hidden')"
                    class="flex-1 py-3 border border-gray-600 rounded-lg text-gray-400 hover:bg-gray-800 transition">Cancel</button>
                <button onclick="BookingManager.sendToWhatsApp()"
                    class="flex-1 py-3 bg-gold text-black font-bold rounded-lg hover:bg-white transition flex items-center justify-center gap-2">
                    <span></span> Confirm
                </button>
            </div>
        </div>
    </div>
    <!-- Included Trip Modal (Enhanced Structure) -->
    <div id="included-trip-modal"
        class="fixed inset-0 z-[90] hidden bg-black/95 backdrop-blur-sm flex items-center justify-center p-4">
        <div
            class="bg-gray-900 border border-gold rounded-2xl w-full max-w-6xl h-auto max-h-[90vh] overflow-y-auto relative shadow-[0_0_40px_rgba(212,175,55,0.3)] flex flex-col">
            <button id="included-trip-modal-close" type="button"
                class="fixed top-4 right-4 z-[100] bg-black/50 text-white rounded-full p-2 hover:bg-gold hover:text-black transition backdrop-blur-md">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>

            <div class="flex flex-col">
                <!-- Hero Section -->
                <div id="included-trip-modal-hero" class="relative h-64 md:h-80 w-full bg-cover bg-center shrink-0">
                    <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-black/40 to-transparent"></div>
                    <div class="absolute bottom-0 left-0 right-0 p-6 md:p-8">
                        <span id="included-trip-badge"
                            class="hidden bg-gold text-black text-xs font-bold px-3 py-1 rounded-full mb-3 uppercase tracking-widest shadow-lg"></span>
                        <h2 id="included-trip-title"
                            class="text-3xl md:text-5xl font-playfair font-bold text-white drop-shadow-lg mb-2 leading-tight">
                        </h2>
                        <div class="flex items-center gap-6 text-gray-300 text-sm md:text-base">
                            <span id="included-trip-duration" class="flex items-center gap-2 font-semibold"></span>
                        </div>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 p-6 md:p-8">
                    <!-- Left Column -->
                    <div class="lg:col-span-2 space-y-10">
                        <!-- Gallery -->
                        <div id="included-trip-modal-gallery"
                            class="flex gap-3 overflow-x-auto pb-4 hide-scrollbar snap-x"></div>

                        <!-- Description -->
                        <div class="prose prose-lg prose-invert max-w-none">
                            <p id="included-trip-desc" class="text-gray-300 leading-relaxed text-lg"></p>
                        </div>

                        <!-- Highlights -->
                        <div>
                            <h3 class="text-2xl font-playfair text-gold mb-6 border-b border-gray-800 pb-2"
                                data-i18n="global.highlights"></h3>
                            <ul id="included-trip-highlights" class="space-y-3 text-gray-300 bullet-gold pl-4 text-lg">
                            </ul>
                        </div>

                        <!-- Itinerary -->
                        <div class="bg-gray-800/30 p-8 rounded-xl border border-gray-800">
                            <h3 class="text-2xl font-playfair text-white mb-6" data-i18n="global.itinerary_details">
                            </h3>
                            <div id="included-trip-full-desc" class="text-gray-400 mb-6 leading-relaxed"></div>
                            <div id="included-trip-program" class="space-y-6 pt-6 border-t border-gray-700"></div>
                        </div>

                        <!-- Important -->
                        <div class="bg-red-900/10 border border-red-900/30 p-6 rounded-lg">
                            <h4 class="text-red-400 font-bold mb-3 text-lg flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
