<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sharm Secrets | Fabio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Montserrat:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-bar">
        <div class="brand">
            <div class="brand-logo">
                <img src="../assets/logo-fabio-square.jpg" alt="Fabio Sharm Secrets logo" class="brand-logo-img">
            </div>
        </div>
        <div class="nav-main">
            <button id="indexToggle" class="nav-index" type="button" data-i18n="nav_index">Indice</button>
            <div class="lang-group">
                <button type="button" class="lang-btn is-active" data-lang="it">IT</button>
                <button type="button" class="lang-btn" data-lang="en">EN</button>
            </div>
        </div>
    </header>
    <main class="sharm-app">
        <section id="page1" class="section section-hero section-1">
            <div class="section-backdrop"></div>
            <div class="section-inner section-inner-hero" data-aos="fade-up">
                <h1 class="section-title" data-i18n="page1.headline"></h1>
                <p class="section-subtitle" data-i18n="page1.subtitle"></p>
                <p class="section-body" data-i18n="page1.content"></p>
                <figure class="hero-figure" data-aos="fade-up" data-aos-delay="120">
                    <img src="../assets/secrets_catalogue/fabio.png" alt="Fabio" class="hero-photo">
                </figure>
            </div>
        </section>
        <section id="page2" class="section section-services section-2">
            <div class="section-backdrop"></div>
            <div class="section-inner" data-aos="fade-up">
                <h2 class="section-title" data-i18n="page2.headline"></h2>
                <p class="section-intro" data-i18n="page2.intro"></p>
                <div class="services-flow">
                    <article class="service-item" data-aos="fade-up">
                        <div class="service-text">
                            <h3 class="service-title"></h3>
                            <p class="service-desc"></p>
                        </div>
                        <figure class="service-image">
                            <img src="../assets/secrets_catalogue/modern-sanitized-private-cars.jpeg" alt=""
                                class="service-photo">
                        </figure>
                    </article>
                    <article class="service-item" data-aos="fade-up" data-aos-delay="80">
                        <div class="service-text">
                            <h3 class="service-title"></h3>
                            <p class="service-desc"></p>
                        </div>
                        <figure class="service-image">
                            <img src="../assets/secrets_catalogue/autisti-professionisti.jpg" alt=""
                                class="service-photo">
                        </figure>
                    </article>
                    <article class="service-item" data-aos="fade-up" data-aos-delay="140">
                        <div class="service-text">
                            <h3 class="service-title"></h3>
                            <p class="service-desc"></p>
                        </div>
                        <figure class="service-image">
                            <img src="../assets/secrets_catalogue/imbarcazioni-vip.jpg" alt="" class="service-photo">
                        </figure>
                    </article>
                </div>
            </div>
        </section>
        <section id="page3" class="section section-rules section-3">
            <div class="section-backdrop"></div>
            <div class="section-inner">
                <div class="section-header" data-aos="fade-up">
                    <h2 class="section-title" data-i18n="page3.headline"></h2>
                </div>
                <p class="section-intro" data-i18n="page3.intro" data-aos="fade-up" data-aos-delay="80"></p>
                <div id="rules-page3" class="rules-collection"></div>
            </div>
        </section>
        <section id="page4" class="section section-rules section-4">
            <div class="section-backdrop"></div>
            <div class="section-inner">
                <div class="section-header" data-aos="fade-up">
                    <h2 class="section-title" data-i18n="page4.headline"></h2>
                </div>
                <p class="section-intro" data-i18n="page4.intro" data-aos="fade-up" data-aos-delay="80"></p>
                <div id="rules-page4" class="rules-collection"></div>
            </div>
        </section>
        <section id="page5" class="section section-advice section-5">
            <div class="section-backdrop"></div>
            <div class="section-inner section-inner-narrow">
                <div class="golden-alert" data-aos="fade-up">
                    <p class="golden-alert-text" data-i18n="page5.alert"></p>
                </div>
                <div class="checklist" data-aos="fade-up">
                    <h3 class="checklist-title" data-i18n="page5.list_title"></h3>
                    <p class="checklist-intro" data-i18n="page5.intro"></p>
                    <div id="packing-checklist" class="checklist-items"></div>
                </div>
            </div>
        </section>
        <section id="page6" class="section section-farsha section-6">
            <div class="section-backdrop"></div>
            <div class="section-inner section-inner-bottom" data-aos="fade-up">
                <p class="farsha-highlight" data-i18n="page6.highlight"></p>
                <p class="farsha-body" data-i18n="page6.body"></p>
                <p class="farsha-closing" data-i18n="page6.closing"></p>
                <figure class="farsha-figure" data-aos="fade-up" data-aos-delay="120">
                    <img src="../assets/secrets_catalogue/farsha-café.jpg" alt="Farsha Café con lanterne"
                        class="farsha-photo">
                </figure>
            </div>
        </section>
        <section id="page7" class="section section-adventures">
            <div class="section-backdrop"></div>
            <div class="section-inner section-inner-adventures" data-aos="fade-up">
                <h2 class="section-title" data-i18n="page7.title"></h2>
                <div id="adventuresGrid" class="adventures-grid"></div>
                <div class="footer-logo-wrap">
                    <div class="footer-logo-card">
                        <img src="../assets/logo-fabio-square.jpg" alt="Fabio Sharm Secrets logo"
                            class="footer-logo-img">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="indexMenu" class="index-menu">
        <div class="index-menu-inner">
            <button type="button" class="index-menu-close" aria-label="Close index">×</button>
            <nav class="index-menu-nav"></nav>
        </div>
    </div>
    <div id="adventuresModal" class="adventures-modal">
        <div class="adventures-modal-inner">
            <button type="button" class="adventures-modal-close" aria-label="Close gallery">×</button>
            <img id="adventuresModalImage" class="adventures-modal-image" src="" alt="">
            <div id="adventuresModalCaption" class="adventures-modal-caption"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="i18n-it.js"></script>
    <script src="i18n-en.js"></script>
    <script src="script.js"></script>
</body>

</html>
