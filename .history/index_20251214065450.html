<!DOCTYPE html>
<html lang="it" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharm El Sheikh | Fabio Tours</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .bg-hero {
            /* صورة خلفية صحراء أو بحر جذابة */
            background-image: url('https://images.unsplash.com/photo-1544079813-f66d40f43891?q=80&w=1920&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
        }
        /* تأثير الزجاج الخفيف للكارد */
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-hero min-h-screen flex items-center justify-center p-4">

    <div class="absolute inset-0 bg-black bg-opacity-40"></div>

    <div class="glass relative z-10 w-full max-w-md rounded-2xl shadow-2xl overflow-hidden animate-fade-in-up">
        
        <div class="bg-blue-600 p-6 text-center">
            <h1 class="text-white text-2xl font-bold uppercase tracking-wide">Fabio Tours</h1>
            <p class="text-blue-100 text-sm mt-1">Sharm El Sheikh Excursions</p>
        </div>

        <div class="p-8">
            <h2 class="text-gray-800 text-2xl font-bold text-center mb-2">Scopri la vera Sharm</h2>
            <p class="text-gray-600 text-center mb-6 text-sm">
                Scarica ora il catalogo esclusivo e ottieni le migliori offerte lontano dalle trappole per turisti.
            </p>

            <form name="submit-to-google-sheet" id="contactForm" class="space-y-4">
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Nome (الاسم)</label>
                    <input type="text" name="Name" id="name" required placeholder="Il tuo nome"
                        class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-300 focus:border-blue-500 focus:bg-white focus:outline-none transition duration-200">
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="whatsapp">Numero WhatsApp (واتساب)</label>
                    <input type="tel" name="WhatsApp" id="whatsapp" required placeholder="+39 333 1234567"
                        class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-300 focus:border-blue-500 focus:bg-white focus:outline-none transition duration-200">
                </div>

                <button type="submit" id="submitBtn"
                    class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded-lg shadow-lg transform transition hover:scale-[1.02] flex justify-center items-center gap-2">
                    <span>Invia Catalogo su WhatsApp</span>
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.506-.669-.516-.173-.009-.371-.009-.57-.009-.198 0-.52.074-.792.372-.272.297-1.04 1.017-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z"/></svg>
                </button>
            </form>

            <div class="mt-6 flex items-center justify-center space-x-2">
                <div class="flex -space-x-2">
                    <img class="w-8 h-8 rounded-full border-2 border-white" src="https://i.pravatar.cc/100?img=1" alt="User">
                    <img class="w-8 h-8 rounded-full border-2 border-white" src="https://i.pravatar.cc/100?img=2" alt="User">
                    <img class="w-8 h-8 rounded-full border-2 border-white" src="https://i.pravatar.cc/100?img=3" alt="User">
                </div>
                <p class="text-xs text-gray-500 font-medium">+150 turisti felici questa settimana</p>
            </div>
        </div>
    </div>

    <script>
        // الرابط اللي إنت جبته من السكريبت
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzQJ1swKwvbnIB9TF4qGATwlHxPMEa6eRknFAPBgGdJFIC1MpX6XR6WMZoqmHUX0ots/exec';
        
        // *مهم:* حط رقم فابيو هنا (من غير علامة +)
        const fabioNumber = '201xxxxxxxxx'; 
        
        const form = document.forms['submit-to-google-sheet'];
        const btn = document.getElementById('submitBtn');
        const originalBtnText = btn.innerHTML;

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            // تغيير شكل الزرار أثناء التحميل
            btn.disabled = true;
            btn.innerHTML = 'Attendi... (جاري الإرسال)';
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            // إرسال البيانات للشيت
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    // تجهيز رسالة الواتساب
                    // بناخد اسم العميل عشان نخليه في الرسالة
                    let clientName = document.getElementById('name').value;
                    let message = `Ciao Fabio, sono ${clientName}. Ho scaricato il catalogo e voglio maggiori informazioni.`;
                    
                    // التوجيه للواتساب
                    window.location.href = `https://wa.me/${fabioNumber}?text=${encodeURIComponent(message)}`;
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    alert('Si è verificato un errore. Riprova per favore.');
                    // إعادة الزرار لحالته الأصلية لو حصل خطأ
                    btn.disabled = false;
                    btn.innerHTML = originalBtnText;
                    btn.classList.remove('opacity-75', 'cursor-not-allowed');
                });
        });
    </script>
</body>
</html>
