<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharm El Sheikh VIP | Fabio Tours</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; }
        /* خلفية شرم الشيخ الجذابة */
        .bg-sharm-hero {
            background-image: url('https://images.unsplash.com/photo-1532509854226-a2d9d8a66f8e?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* تأثير تثبيت الخلفية */
        }
        /* تأثير الزجاج الفاخر */
        .glass-card {
            background: rgba(255, 255, 255, 0.85); /* شفافية أعلى */
            backdrop-filter: blur(12px); /* تمويه أقوى للخلفية */
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
    </style>
</head>
<body class="bg-sharm-hero min-h-screen flex items-center justify-center p-4 relative">
    <div class="absolute inset-0 bg-black/40 z-0"></div> <div class="glass-card relative z-10 w-full max-w-md rounded-3xl overflow-hidden shadow-2xl transform transition-all duration-500 hover:scale-[1.01]">
        
        <div class="bg-gradient-to-r from-blue-900 to-blue-600 p-8 text-center relative overflow-hidden">
            <div class="relative z-10">
                <h1 class="text-white text-3xl font-extrabold uppercase tracking-wider drop-shadow-lg">FABIO TOURS</h1>
                <p class="text-blue-100 text-sm mt-2 font-semibold tracking-wide">Sharm El Sheikh Excursions</p>
            </div>
            <div class="absolute top-0 left-0 w-full h-full bg-white/10 transform -skew-y-6 origin-top-left z-0"></div>
        </div>

        <div class="p-8 md:p-10">
            <h2 class="text-blue-900 text-2xl font-bold text-center mb-3 leading-tight">Scopri la vera Sharm, lontano dalla folla.</h2>
            <p class="text-gray-700 text-center mb-8 text-sm font-medium leading-relaxed">
                Evita le trappole per turisti. Scarica il catalogo VIP e accedi a esperienze esclusive a prezzi locali.
            </p>

            <form name="submit-to-google-sheet" id="contactForm" class="space-y-5">
                
                <div class="relative">
                    <label class="block text-blue-900 text-xs font-bold mb-2 uppercase tracking-wide" for="name">Nome Completo</label>
                    <input type="text" name="Name" id="name" required placeholder="Mario Rossi"
                        class="w-full px-4 py-4 rounded-xl bg-white/70 border-2 border-blue-100 focus:border-blue-600 focus:bg-white focus:ring-4 focus:ring-blue-600/20 focus:outline-none transition-all duration-300 placeholder-gray-400 font-medium text-gray-800">
                        <div class="absolute right-4 top-[42px] text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                        </div>
                </div>

                <div class="relative">
                    <label class="block text-blue-900 text-xs font-bold mb-2 uppercase tracking-wide" for="whatsapp">Numero WhatsApp (con prefisso)</label>
                    <input type="tel" name="WhatsApp" id="whatsapp" required placeholder="+39 333 1234567"
                        class="w-full px-4 py-4 rounded-xl bg-white/70 border-2 border-blue-100 focus:border-blue-600 focus:bg-white focus:ring-4 focus:ring-blue-600/20 focus:outline-none transition-all duration-300 placeholder-gray-400 font-medium text-gray-800 font-mono">
                        <div class="absolute right-4 top-[42px] text-green-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.506-.669-.516-.173-.009-.371-.009-.57-.009-.198 0-.52.074-.792.372-.272.297-1.04 1.017-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z"/></svg>
                        </div>
                </div>

                <button type="submit" id="submitBtn"
                    class="group w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-extrabold text-lg py-5 rounded-xl shadow-xl hover:shadow-2xl transform transition-all duration-200 hover:-translate-y-1 flex justify-center items-center gap-3 relative overflow-hidden">
                    <span class="relative z-10">RICEVI IL CATALOGO VIP</span>
                    <svg class="w-7 h-7 relative z-10 transition-transform duration-300 group-hover:rotate-12" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.506-.669-.516-.173-.009-.371-.009-.57-.009-.198 0-.52.074-.792.372-.272.297-1.04 1.017-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z"/></svg>
                    <div class="absolute top-0 -left-[100%] w-full h-full bg-gradient-to-r from-transparent via-white/30 to-transparent transform -skew-x-12 transition-all duration-1000 group-hover:left-[100%] z-0"></div>
                </button>
            </form>

            <div class="mt-8 flex flex-col items-center justify-center space-y-3">
                <div class="flex -space-x-3">
                    <img class="w-10 h-10 rounded-full border-2 border-white shadow-sm" src="https://i.pravatar.cc/100?img=32" alt="Turista">
                    <img class="w-10 h-10 rounded-full border-2 border-white shadow-sm" src="https://i.pravatar.cc/100?img=41" alt="Turista">
                    <img class="w-10 h-10 rounded-full border-2 border-white shadow-sm" src="https://i.pravatar.cc/100?img=53" alt="Turista">
                    <img class="w-10 h-10 rounded-full border-2 border-white shadow-sm" src="https://i.pravatar.cc/100?img=12" alt="Turista">
                </div>
                <div class="flex items-center gap-1 text-blue-900 font-bold text-sm">
                    <span class="text-yellow-500 text-lg">⭐️</span>
                    <span>4.9/5 da oltre 250 recensioni</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // ⚠️ منطقة التعديل (هام جداً)
        // ==========================================
        
        // 1. ضع رابط سكربت جوجل الطويل هنا بين علامتي التنصيص
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzQJ1swKwvbnIB9TF4qGATwlHxPMEa6eRknFAPBgGdJFIC1MpX6XR6WMZoqmHUX0ots/exec';
        
        // 2. ضع رقم واتساب فابيو هنا (بدون علامة +)
        const fabioNumber = '201063239261'; 
        
        // ==========================================
        // نهاية منطقة التعديل
        // ==========================================

        const form = document.forms['submit-to-google-sheet'];
        const btn = document.getElementById('submitBtn');
        const btnTextSpan = btn.querySelector('span');
        const originalBtnText = btnTextSpan.innerHTML;

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            // تأثير التحميل على الزرار
            btn.disabled = true;
            btnTextSpan.innerHTML = 'Attendere prego...'; // يرجى الانتظار بالايطالي
            btn.classList.add('opacity-80', 'cursor-not-allowed');

            // إرسال البيانات للشيت
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    // تجهيز رسالة الواتساب باسم العميل
                    let clientName = document.getElementById('name').value;
                    // رسالة إيطالية احترافية
                    let message = `Ciao Fabio! Sono ${clientName}. Ho appena richiesto il Catalogo VIP dal sito web. Vorrei riceverlo e avere maggiori informazioni sulle escursioni. Grazie!`;
                    
                    // التوجيه للواتساب (يفتح في تاب جديد عشان الموبايل)
                    window.open(`https://wa.me/${fabioNumber}?text=${encodeURIComponent(message)}`, '_blank');
                    
                    // إعادة تعيين الفورم والزرار بعد التحويل
                    form.reset();
                    btn.disabled = false;
                    btnTextSpan.innerHTML = originalBtnText;
                    btn.classList.remove('opacity-80', 'cursor-not-allowed');
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    alert('Si è verificato un errore di connessione. Riprova per favore.');
                    // إعادة الزرار لحالته الأصلية
                    btn.disabled = false;
                    btnTextSpan.innerHTML = originalBtnText;
                    btn.classList.remove('opacity-80', 'cursor-not-allowed');
                });
        });
    </script>
</body>
</html>
