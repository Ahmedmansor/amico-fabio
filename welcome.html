<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sharm El Sheikh VIP | Fabio Tours</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="bg-sharm-hero min-h-screen flex flex-col items-center justify-start p-4 relative overflow-y-auto">
  <header id="global-header" class="fixed w-full top-0 z-50 transition-all duration-300"></header>

  <div class="absolute inset-0 bg-black/20 z-0 fixed"></div>

  <div
    class="fixed bottom-10 left-1/2 transform -translate-x-1/2 z-0 animate-bounce text-white/90 text-center drop-shadow-md">
    <p class="text-[10px] uppercase tracking-widest font-bold mb-1 shadow-black">
      SCORRI GIÙ
    </p>
    <svg class="w-8 h-8 mx-auto filter drop-shadow-lg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
    </svg>
  </div>

  <div class="glass-card relative z-10 w-full max-w-md rounded-3xl overflow-visible shadow-2xl mt-[55vh] mb-6">
    <div class="absolute -top-12 left-1/2 transform -translate-x-1/2">
      <div class="w-24 h-24 rounded-full border-4 border-white shadow-lg overflow-hidden bg-gray-200">
        <img src="assets/fabio-avatar.jpeg" alt="Fabio" class="w-full h-full object-cover" />
      </div>
    </div>

    <div class="pt-16 pb-6 px-6 md:px-8 text-center">
      <h1 class="text-blue-900 text-3xl font-black uppercase tracking-tighter mb-1">
        FABIO TOURS
      </h1>
      <p class="text-blue-600 text-xs font-bold tracking-widest uppercase mb-6">
        Sharm El Sheikh Expert
      </p>

      <h2 class="text-gray-800 text-xl font-bold leading-snug mb-2">
        Non fare il turista,<br />sii un viaggiatore.
      </h2>
      <p class="text-gray-600 text-sm mb-6 leading-relaxed">
        Scarica la guida esclusiva per scoprire la vera Sharm.
      </p>

      <form name="submit-to-google-sheet" id="contactForm" class="space-y-4 text-left">
        <div>
          <label class="block text-gray-700 text-xs font-bold mb-1 ml-1" for="name">NOME</label>
          <input type="text" name="Name" id="name" required placeholder="Il tuo nome"
            class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:border-blue-500 focus:bg-white outline-none transition-all" />
        </div>

        <div>
          <label class="block text-gray-700 text-xs font-bold mb-1 ml-1" for="whatsapp">WHATSAPP</label>
          <input type="tel" name="WhatsApp" id="whatsapp" required placeholder="+39 ..."
            class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:border-blue-500 focus:bg-white outline-none transition-all font-mono" />
        </div>

        <button type="submit" id="submitBtn"
          class="animate-pulse-btn w-full bg-[#25D366] hover:bg-[#128C7E] text-white font-bold text-lg py-4 rounded-xl shadow-lg transform transition-all flex justify-center items-center gap-2 mt-4">
          <span>INVIA CATALOGO ORA</span>
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.506-.669-.516-.173-.009-.371-.009-.57-.009-.198 0-.52.074-.792.372-.272.297-1.04 1.017-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z" />
          </svg>
        </button>
      </form>

      <p class="text-[10px] text-gray-400 mt-4 text-center">
        100% Gratuito. Nessun Spam.
      </p>
    </div>
  </div>

  <div class="w-full max-w-md pb-10 relative z-10 bg-black/40 p-4 rounded-3xl backdrop-blur-sm border border-white/10">
    <h3 class="text-sm font-bold text-white text-center uppercase tracking-widest mb-4 drop-shadow-md">
      Cosa dicono i nostri viaggiatori
    </h3>

    <div class="flex flex-col space-y-4">
      <div
        class="bg-white rounded-2xl overflow-hidden shadow-lg border border-white/20 transform transition hover:scale-[1.02]">
        <img src="assets/review_1.jpg" alt="Review 1" class="w-full h-auto" />
      </div>
      <div
        class="bg-white rounded-2xl overflow-hidden shadow-lg border border-white/20 transform transition hover:scale-[1.02]">
        <img src="assets/review_2.jpg" alt="Review 2" class="w-full h-auto" />
      </div>
      <div
        class="bg-white rounded-2xl overflow-hidden shadow-lg border border-white/20 transform transition hover:scale-[1.02]">
        <img src="assets/review_3.jpg" alt="Review 3" class="w-full h-auto" />
      </div>
    </div>

    <div class="flex items-center justify-center gap-2 mt-6">
      <span class="text-yellow-400 text-lg">⭐️⭐️⭐️⭐️⭐️</span>
      <span class="text-xs text-white font-medium">4.9/5 su TripAdvisor</span>
    </div>
  </div>

  <footer id="global-footer" class="relative z-10 w-full mt-12"></footer>

  <script src="assets/js/modules/ui-layout.js"></script>
  <script>
    // Init Global UI
    document.addEventListener('DOMContentLoaded', () => {
      if (window.UILayout) window.UILayout.init();
    });

    const scriptURL =
      "https://script.google.com/macros/s/AKfycbzQJ1swKwvbnIB9TF4qGATwlHxPMEa6eRknFAPBgGdJFIC1MpX6XR6WMZoqmHUX0ots/exec";
    const fabioNumber = "201063239261";

    const form = document.forms["submit-to-google-sheet"];
    const btn = document.getElementById("submitBtn");
    const btnSpan = btn.querySelector("span");
    const originalText = btnSpan.innerHTML;

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      btn.disabled = true;
      btnSpan.innerHTML = "Invio in corso...";
      btn.classList.remove("animate-pulse-btn");
      btn.classList.add("opacity-75", "cursor-not-allowed");

      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then((response) => {
          let clientName = document.getElementById("name").value;
          let message = `Ciao Fabio! Sono ${clientName}. Ho visto il tuo sito e voglio il catalogo VIP.`;
          window.location.href = `https://wa.me/${fabioNumber}?text=${encodeURIComponent(
            message
          )}`;
        })
        .catch((error) => {
          alert("Errore di connessione! Riprova.");
          btn.disabled = false;
          btnSpan.innerHTML = originalText;
          btn.classList.add("animate-pulse-btn");
        });
    });
  </script>
</body>

</html>
